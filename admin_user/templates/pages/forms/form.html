<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  {% include 'partials/_style-inject.html' %}
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'admin_static/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin_static/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'admin_static/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'admin_static/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    {% include 'partials/_navbar.html' %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      {% include 'partials/_settings-panel.html' %}
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      {% include 'partials/_sidebar.html' %}

    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'admin_static/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'admin_static/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
  <script src="{% static 'admin_static/vendors/select2/select2.min.js' %}"></script>
  <script src="{% static 'admin_static/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  {% include 'partials/_script-inject.html' %}
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'admin_static/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'admin_static/js/typeahead.js' %}"></script>
  <script src="{% static 'admin_static/js/select2.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>
