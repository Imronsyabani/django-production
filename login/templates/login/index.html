<!DOCTYPE html>
<html lang="en">

{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.css' %}">

</head>
<body>
    <!-- <h2>Sign in Form</h2> -->
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Sign In</h1>
                {{ form }}
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                {% if warning_auth %}
                    <span style="color:red;font-style: italic;font-size: 14px;">
                        Email Or Password Is Wrong
                    </span>
                {% endif %}
                <input type="email" placeholder="Email" name="email"/>
                <input type="password" name="password" placeholder="Password" />
                doesnt have account? <a href="register/" style="color:#FF4B2B;">Sign Up</a>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
<script src="{% static 'js/login-js.js' %}"></script>
</body>
</html>
